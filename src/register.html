<!DOCTYPE html> 
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
</head>
<body>
  <div id="SignUp" class="screen text-center" data-theme="light">
    <div class ="my-20">
      <h1 class = "text-3xl font-extrabold dark:text-white">Create your account</h1>
    </div>
    <div class="my-8">
      <input type="name" placeholder="Full Name" class="input input-bordered w-full max-w-xs" />
    </div>
    <div class="my-8">
      <input type="email" placeholder="Email" class="input input-bordered w-full max-w-xs" />
    </div>
    <div class="my-8">
      <input type="password" placeholder="Password" class="input input-bordered w-full max-w-xs" />
    </div>
    <div class="my-8">
      <input type="password" placeholder="Confirm Password" class="input input-bordered w-full max-w-xs" />
    </div>
    <div class="mt-16">
      <button class="btn btn-outline btn-success" onclick="showQuestions()">Next</button>
    </div>
    <div class="my-6">
      <button class="btn btn-outline btn-success" onclick="showLogin()">Already have an account?</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
