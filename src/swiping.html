<!DOCTYPE html> 
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
</head>
<body>
    <div id="MiddleLine" class="Screen text-center">
        <img class="h-screen w-full object-cover rounded-md" src="https://image-placeholder.com/images/actual-size/768x1024.png" alt="Image description">
        <div class="w-full text-white absolute top-2/3 left-0 text-center">
            <div class="test-left relative z-10 p-4">
                <div id="name" class="text-lg font-bold ">John Doe</div>
                <div id="age" class="text-sm ">69</div>
            </div>    
            <div class="text-right">
                <div class="text-left mx-3">
                    <div class="">Bio: I like men</div>
                    <div class="mt-2">Major: Gender studies </div>
                    <div class="mt-2">Year: Super senior </div>
                </div>    
            </div>    
        </div>  
    </div>
    <div class="absolute inset-x-0 bottom-0 h-60 bg-gradient-to-t from-black from-40% to-black/50">  
    <button id="noButton" class="transition ease-in-out delay-150 absolute bottom-2 left-2 bg-red-500 hover:bg-red-500 text-white font-bold py-10 px-10 rounded-md ">
        No
    <button id="yesButton" class="absolute bottom-2 right-2 bg-green-500 hover:bg-green-500 text-white font-bold py-10 px-10 rounded-md ">  
        Yes    
</body>
</html>
