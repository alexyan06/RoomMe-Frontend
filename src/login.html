<!DOCTYPE html> 
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In</title>
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
 
</head>

<body>
  <div id="loginScreen" class="screen text-center" data-theme="light">
    <div class="mt-20 mb-8 flex justify-center">
      <img src="RoomMe_Logo.png" alt="logo" width="300" height="300">
    </div>
    <div class ="mb-4">
      <h1 class = "text-3xl font-extrabold dark:text-white">Sign into your account</h1>
    </div>
    <div class="my-8">
      <input type="email" placeholder="Email" class="input input-bordered w-full max-w-xs" />
    </div>
    <div class="my-8">
      <input type="password" placeholder="Password" class="input input-bordered w-full max-w-xs" />
    </div>
    <div class="mt-16">
      <button class="btn btn-outline btn-success" onclick="showDashboard()">Login</button>
    </div>
    <div class="my-6">
      <button class="btn btn-outline btn-success" onclick="showRegister()">Don't have an Account?</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
