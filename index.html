<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile App Frontend</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="loginScreen" class="screen">
    <h1>Login</h1>
    <input type="email" placeholder="Email" id="email" />
    <input type="password" placeholder="Password" id="password" />
    <button onclick="showDashboard()">Login</button>
  </div>

  <div id="dashboardScreen" class="screen hidden">
    <h1>Welcome to the Dashboard</h1>
    <button onclick="showProfile()">Go to Profile</button>
    <button onclick="showLogin()">Log Out</button>
  </div>

  <div id="profileScreen" class="screen hidden">
    <h1>Profile</h1>
    <p>Name: John Doe</p>
    <p>Email: johndoe@example.com</p>
    <button onclick="showDashboard()">Back to Dashboard</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
